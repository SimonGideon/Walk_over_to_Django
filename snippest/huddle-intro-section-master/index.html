<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="hero">
    <div class="hero__wrapper">
      <div class="hero__images-container">
        <img class="image hero__logo" src="./assets/images/logo.svg" alt="Huddle">
        <img class="image hero__mockups" src="./assets/images/illustration-mockups.svg" alt="">
      </div>
      <section class="hero__text-content">
        <h1 class="hero__title">
          Build The Community<br>
          Your Fans Will Love
        </h1>
        <p class="hero__description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="hero__button">Register</button>
      </section>
      <div class="socials">
        <a class="socials__icon-container" href="https://www.facebook.com/" target="_blank">
          <span class="socials__icon fab fa-facebook-f"></span>
        </a>
        <a class="socials__icon-container" href="https://twitter.com/" target="_blank">
          <span class="socials__icon fab fa-twitter"></span>
        </a>
        <a class="socials__icon-container" href="https://www.instagram.com/" target="_blank">
          <span class="socials__icon fab fa-instagram"></span>
        </a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a	class="attribution__anchor"	href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution__anchor" href="https://github.com/Samolote" target="_blank">Samolote</a>.
    </p>
  </footer>
</body>
</html>
